<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorm Classes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .header {
            width: 100%;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
        }
        .notice-board {
            background: yellow;
            padding: 10px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
        .dialog-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .dialog-box h2 {
            margin-bottom: 20px;
        }
        .dialog-box input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dialog-box button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        .dialog-box button:hover {
            background: #0056b3;
        }
        .container {
            display: none;
            width: 90%;
            max-width: 900px;
            margin-top: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        .lecture-section {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .lecture-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 10px;
        }
        .back-button {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <button id="back-button" class="back-button" onclick="goBack()">Back</button>
        Recorded Live Lectures
    </div>

    <!-- Password Dialog -->
    <div id="password-dialog" class="dialog-box">
        <h2>Enter Password to Access</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword('class10')">Class 10th</button>
        <button onclick="checkPassword('class12')">Class 12th</button>
    </div>

    <!-- Subject Selection -->
    <div id="subject-selection" class="dialog-box" style="display: none;">
        <h2>Select a Subject</h2>
        <div id="subject-buttons"></div>
    </div>
<br></br>  
    <br></br>
        <br></br>
            <br></br>  
                <br></br>
                    <br></br>
                        <br></br>  
 <!-- Notice Board -->
    <div id="notice-board" class="notice-board">ðŸ”” Important: Please On autorotation Mode on your device to enjoy lecture ðŸ™ˆ</div>

    <!-- Lecture Sections -->
    <div id="main-container" class="container"></div>

    <script>
        const PASSWORD = "1234"; // Change this to your actual password

        const lectures = {
            class10: {
                Math: [
                    { topic: "Matrix Lecture 01", url: "" },
                    { topic: "Algebra Lecture 02", url: "" }
                ],
                Science: [
                    { topic: "Physics Motion Lecture 01", url: "" },
                    { topic: "Chemistry Atoms Lecture 02", url: "" }
                ]
            },
            class12: {
                Physics: [
                    { topic: "Electricity Lecture 01", url: "https://www.youtube.com/embed/kJQP7kiw5Fk" },
                    { topic: "Magnetism Lecture 02", url: "https://www.youtube.com/embed/2Vv-BfVoq4g" }
                ],
                Chemistry: [
                    { topic: "Organic Chemistry Lecture 01", url: "https://www.youtube.com/embed/UceaB4D0jpo" }
                ],
                Math: [
                    { topic: "Integration Lecture 01", url: "https://www.youtube.com/embed/OPf0YbXqDm0" }
                ]
            }
        };

        let selectedClass = "";

        function checkPassword(className) {
            let enteredPassword = document.getElementById("password").value;
            if (enteredPassword === PASSWORD) {
                showSubjects(className);
            } else {
                alert("Incorrect password! Please try again.");
            }
        }

        function showSubjects(className) {
            selectedClass = className;
            document.getElementById("password-dialog").style.display = "none";
            document.getElementById("subject-selection").style.display = "block";
            document.getElementById("back-button").style.display = "block";

            const subjects = Object.keys(lectures[className]);
            const subjectButtons = document.getElementById("subject-buttons");
            subjectButtons.innerHTML = ""; 

            subjects.forEach(subject => {
                const btn = document.createElement("button");
                btn.innerText = subject;
                btn.onclick = () => showLectures(subject);
                subjectButtons.appendChild(btn);
            });
        }

        function showLectures(subjectName) {
            document.getElementById("subject-selection").style.display = "none";
            document.getElementById("main-container").style.display = "block";
            document.getElementById("notice-board").style.display = "block";

            const mainContainer = document.getElementById("main-container");
            mainContainer.innerHTML = ""; 

            lectures[selectedClass][subjectName].forEach(video => {
                const section = document.createElement("div");
                section.classList.add("lecture-section");

                const title = document.createElement("div");
                title.classList.add("lecture-title");
                title.innerText = `${subjectName}: ${video.topic}`;

                const iframe = document.createElement("iframe");
                iframe.src = video.url;
                iframe.allowFullscreen = true;

                section.appendChild(title);
                section.appendChild(iframe);
                mainContainer.appendChild(section);
            });
        }

        function goBack() {
            location.reload();
        }
    </script>

</body>
</html>
